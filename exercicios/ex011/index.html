<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse mesmo arquivos em dispositivos de tamanhos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls>    
        <source src="midia/Haikaiss e Projota - Pra Te Convencer (VÍDEO OFICIAL).mp3" type="audio/mpeg">
        <p>Infelizmente o seu navegador não consegue reproduzir o áudio. <a href="midia/Haikaiss e Projota - Pra Te Convencer (VÍDEO OFICIAL).mp3">clique aqui para baixar o arquivo de áudio</a></p>
    </audio>
</body>
</html>
